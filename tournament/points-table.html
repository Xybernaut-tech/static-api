<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League Stage Points Table</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #5f259f, #872dd2);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    header h2 {
      margin: 5px 0 20px;
      font-size: 1.2em;
      color: #ffcc00;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
    }
    table {
      background: #fff;
      color: #333;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      width: 480px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    table:hover {
      transform: scale(1.02);
    }
    caption {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-size: 1.4em;
      padding: 15px;
      text-transform: uppercase;
    }
    th, td {
      padding: 10px 12px;
      text-align: right;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }
    th {
      background: #f3f3f3;
      color: #333;
    }
    th:first-child, td:first-child {
      text-align: center;
    }
    td.team {
      text-align: left;
      font-weight: 500;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèÜ League Stage Points Table</h1>
    <h2>India 2025 ‚Äî Group Standings</h2>
  </header>

  <div class="container">
    <table id="group1">
      <caption>Group 1</caption>
      <thead>
        <tr>
          <th>#</th><th>Team</th><th>W</th><th>L</th><th>Mat</th><th>Pts</th><th>NRR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="group2">
      <caption>Group 2</caption>
      <thead>
        <tr>
          <th>#</th><th>Team</th><th>W</th><th>L</th><th>Mat</th><th>Pts</th><th>NRR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadTables() {
      const res = await fetch('https://cricdynasty-api.pages.dev/tournament/points-table.json');
      const data = await res.json();

      function processGroup(items) {
        return items.map(item => {
          const { team, matches, won, lost, in_runs, in_balls, ag_runs, ag_balls } = item;
          let pts = (won * 2);
          if (won + lost < matches) pts += (matches - (won + lost));
          const nrr = ((in_balls > 0 ? in_runs / in_balls : 0) - (ag_balls > 0 ? ag_runs / ag_balls : 0)) * 6;
          return {
            team, matches, won, lost, pts,
            nrr: parseFloat(nrr.toFixed(3))
          };
        }).sort((a, b) => {
          if (b.pts !== a.pts) return b.pts - a.pts;
          return b.nrr - a.nrr;
        });
      }

      const group1 = processGroup(data.filter(d => +d.id >=1 && +d.id <=6));
      const group2 = processGroup(data.filter(d => +d.id >=7 && +d.id <=12));

      function fillTable(tblId, arr) {
        const tbody = document.getElementById(tblId).querySelector('tbody');
        arr.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i+1}</td>
            <td class="team">${row.team}</td>
            <td>${row.won}</td>
            <td>${row.lost}</td>
            <td>${row.matches}</td>
            <td>${row.pts}</td>
            <td>${row.nrr.toFixed(3)}</td>`;
          tbody.appendChild(tr);
        });
      }

      fillTable('group1', group1);
      fillTable('group2', group2);
    }

    loadTables();
  </script>
</body>
</html>
