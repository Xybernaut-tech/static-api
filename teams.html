<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Groups</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #5f259f, #872dd2);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    header h2 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ffcc00;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    table {
      border-collapse: collapse;
      background: #fff;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    caption {
      background-color: #6a0dad;
      color: #fff;
      font-weight: bold;
      font-size: 1.3em;
      padding: 15px;
    }

    td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td::before {
      content: "üèè ";
      color: #872dd2;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
    }

    .footer-note {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .sponsor-logos {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .sponsor-logos img {
      height: 60px;
      width: auto;
      display: block;
      background: transparent;
      border-radius: 0;
      margin: 0;
      padding: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèÜ CRICKET CHAMPIONSHIP</h1>
    <h2>TEAM LIST GROUP WISE</h2>
  </header>

  <div class="container">
    <table>
      <caption>Group 1</caption>
      <tr><td>Karnataka</td></tr>
      <tr><td>Tamil Nadu</td></tr>
      <tr><td>Bihar</td></tr>
      <tr><td>Odisha</td></tr>
      <tr><td>Uttar Pradesh</td></tr>
      <tr><td>Madhya Pradesh</td></tr>
    </table>

    <table>
      <caption>Group 2</caption>
      <tr><td>Madhya Pradesh</td></tr>
      <tr><td>Rajasthan</td></tr>
      <tr><td>Arunachal Pradesh</td></tr>
      <tr><td>Chhattisgarh</td></tr>
      <tr><td>Punjab</td></tr>
      <tr><td>Kerala</td></tr>
      <tr><td>Himachal Pradesh</td></tr>
    </table>
  </div>

  <div class="footer">
    <div class="footer-note">Official Sponsors</div>
    <div class="sponsor-logos">
      <img src="https://i.ibb.co/S7Z8D6GV/a274881e-a2f1-4cad-b6f3-2fa70f43be62.png" alt="Sponsor 1">
      <img src="https://i.ibb.co/5X8QjYxZ/709e7767-eb23-4236-b65f-b827a4032473.png" alt="Sponsor 2">
    </div>
  </div>

</body>
</html>
